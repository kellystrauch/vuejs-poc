<!DOCTYPE html>
<html>

<head>
	<title>
		Vue.js POC
	</title>
</head>

<body>
	<div id="app">
		<h1>Hello, {{name}}!</h1>
		<input v-model="name">
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				name: 'World',
			}
		});
	</script>
</body>

</html>
